#
# Alacritty config
#

font:
  normal:
    family: monospace
  size: 9

# TokyoNight Alacritty Colors
colors:
  # Default colors
  primary:
    background: '0x0e2133'
    foreground: '0xe6e0cf'

  # Normal colors
  normal:
    black:   '0x1D202F'
    red:     '0xdf6a6a'
    green:   '0x93c47d'
    yellow:  '0xdfb46a'
    blue:    '0x7390bf'
    magenta: '0xffcce6'
    cyan:    '0x73b8bf'
    white:   '0xa9b1d6'

  # Bright colors
  bright:
    black:   '0x414868'
    red:     '0xdf6a6a'
    green:   '0x93c47d'
    yellow:  '0xdfb46a'
    blue:    '0x7390bf'
    magenta: '0xffcce6'
    cyan:    '0x73b8bf'
    white:   '0xc0caf5'

  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }

selection:
  save_to_clipboard: false

key_bindings:
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
window:
  opacity: 0.95

